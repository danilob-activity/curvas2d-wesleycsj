<html>

<head>
  <meta charset="UTF-8">
  <title>Curvas</title>
  <link href="layout.css" rel="stylesheet">
  <script src="mathfunctions.js"></script>
  <script src="arclength.js"></script>
  <link href="node_modules/bulma/css/bulma.css" rel="stylesheet">
  </style>
  <style>
    html {
      background-color: #263238;
    }
    div.columns {
      padding-top: 10px;
    }
    #sidebar {
      background-color: #ECEFF1;
      border-radius: 5px;
      padding-left: 15px;
    }
    canvas {
      border: none !important;
      border-radius: 5px !important;
      background-color: #fff;
    }

    .playable-buttons {
      margin-left: auto;
    }

    .playable-code {
      width: 900px;
    }
  </style>
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h2 id="msg_notification" class="subtitle">
        Hero subtitle
      </h2>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column   ">
        <canvas id="canvas" width="900" height="480" class="playable-canvas"></canvas>
      </div>
      <div id="sidebar" class="column is-3" style="margin-top: 10px !important;">
        <ul>
          <li><p class="subtitle">Hermite ease-in</p>
            <input id="rangeHeasein" type="range" step="0.05" min="0" max="1">
          </li>
          <li><p class="subtitle">Hermite ease-out</p>
            <input id="rangeHeaseout" type="range" step="0.05" min="0" max="1">
          </li>
          <li><p class="subtitle">Bézier ease-in</p>
            <input id="rangeBeasein" type="range" step="0.05" min="0" max="1">
          </li>
          <li><p class="subtitle">Bézier ease-out</p>
            <input id="rangeBeaseout" type="range" step="0.05" min="0" max="1">
          </li>
        </ul>
        <hr />
        <div>
          <button type="button" value="Save" onclick="atilamode = !atilamode" class="button is-light is-outlined">Another Mode</button>
          <button id="save" type="button" value="Save" class="button is-info">Save Image</button>
        </div>
      </div>
    </div>
    <img id="img" src="index.png" class="is-hidden" width="20px" alt="">
  </div>
  <article>
  </article>
  <script src="gl-matrix.js"></script>
  <script src="script.js"></script>
</body>

</html>
